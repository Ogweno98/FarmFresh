<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamFresh - Farmer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script defer src="app-full.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-lg">FamFresh Farmer Dashboard</h1>
    <div class="space-x-4">
      <a href="cart.html" class="hover:underline">Cart</a>
      <a href="profile.html" class="hover:underline">Profile</a>
      <button onclick="logout()" class="bg-yellow-400 px-3 py-1 rounded text-black font-semibold">Logout</button>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Welcome Farmer!</h2>
    <p class="text-gray-700 mb-6">Here you can add your produce, view sales, and chat with buyers.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Upload Produce -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Add Produce</h3>
        <form id="produceForm" class="space-y-3">
          <input type="text" id="productName" placeholder="Product name" class="w-full border rounded p-2" required>
          <input type="number" id="productPrice" placeholder="Price (KES)" class="w-full border rounded p-2" required>
          <input type="text" id="productUnit" placeholder="Unit (e.g., kg, litre)" class="w-full border rounded p-2" required>
          <select id="productCategory" class="w-full border rounded p-2" required>
            <option value="">Select Category</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Cereals">Cereals</option>
            <option value="Seeds">Seeds</option>
          </select>
          <input type="file" id="productImage" accept="image/*" class="w-full border rounded p-2">
          <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Upload</button>
        </form>
        <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
      </div>

      <!-- Farmer's Products -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Your Products</h3>
        <div id="farmerProducts" class="grid gap-4"></div>
      </div>
    </div>
  </main>

  <div id="chatbot-root"></div>
</body>
</html>
