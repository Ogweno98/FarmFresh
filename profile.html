<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamFresh - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script defer src="app-full.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-lg">FamFresh Profile</h1>
    <a href="buyer-dashboard.html" class="hover:underline">Dashboard</a>
  </nav>

  <!-- Profile Content -->
  <main class="flex-1 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-green-700 mb-4">Your Profile</h2>
      <div id="userProfile" class="text-gray-800 space-y-3">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Role:</strong> <span id="userRole"></span></p>
        <p><strong>Joined:</strong> <span id="userCreatedAt"></span></p>
      </div>
      <button onclick="logout()" class="mt-6 bg-yellow-500 text-black px-4 py-2 rounded">Logout</button>
    </div>
  </main>

  <div id="chatbot-root"></div>
</body>
</html>
