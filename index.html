<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamFresh | Farm-to-Market Platform</title>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<!-- App JS -->
<script src="app-full.js" defer></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- Navbar -->
<header class="bg-green-700 text-white p-4 flex justify-between items-center shadow">
  <h1 class="font-bold text-xl">FamFresh</h1>
  <nav class="space-x-6">
    <a href="#" class="hover:underline">Home</a>
    <a href="#products" class="hover:underline">Products</a>
    <a href="#cart" class="hover:underline">Cart</a>
  </nav>
</header>

<!-- Hero -->
<section class="text-center p-10 bg-gradient-to-br from-green-600 to-green-400 text-white">
  <h2 class="text-4xl font-bold mb-3">Fresh Produce Directly from Farmers</h2>
  <p class="text-lg mb-6">Discover, buy, and support local farmers easily.</p>
</section>

<!-- Products Section -->
<section id="products" class="p-8 grid md:grid-cols-3 gap-8">
  <!-- Products loaded dynamically -->
</section>

<!-- Cart -->
<section id="cart" class="p-8 bg-green-50">
  <h2 class="text-2xl font-bold mb-4">Cart</h2>
  <div id="cartItems" class="space-y-2"></div>
  <div class="mt-4 font-bold">Total: <span id="cartTotal">0</span> KES</div>
  <button id="clearCartBtn" class="mt-2 bg-red-600 text-white px-4 py-2 rounded">Clear Cart</button>
</section>

<!-- Footer -->
<footer class="bg-green-800 text-white text-center p-4 mt-auto">
  &copy; 2025 FamFresh | Powered by JOMPO Digital Solutions
</footer>

<!-- Chatbot -->
<div id="chatbot-root"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Load products
  const productsEl = document.getElementById('products');
  const cartEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const clearBtn = document.getElementById('clearCartBtn');

  async function renderProducts() {
    const products = await appData.getProducts();
    productsEl.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'bg-white p-6 rounded-lg shadow-md service-card';
      card.innerHTML = `
        <h3 class="text-xl font-semibold mb-2 text-green-700">${p.name}</h3>
        <p class="text-gray-700 mb-2">${p.description}</p>
        <div class="mb-2 font-bold">${p.price} KES / ${p.unit}</div>
        <button class="bg-green-700 text-white px-3 py-1 rounded addBtn">Add to Cart</button>
      `;
      card.querySelector('.addBtn').addEventListener('click', ()=>{
        cartAPI.addItem({...p, quantity:1});
        renderCart();
      });
      productsEl.appendChild(card);
    });
  }

  function renderCart() {
    const cart = cartAPI.getCart();
    cartEl.innerHTML = '';
    cart.forEach((item,i)=>{
      const div = document.createElement('div');
      div.className = 'bg-white p-3 rounded shadow flex justify-between items-center';
      div.innerHTML = `
        <span>${item.name} x ${item.quantity} (${item.price*item.quantity} KES)</span>
        <button class="bg-red-600 text-white px-2 py-1 rounded removeBtn">Remove</button>
      `;
      div.querySelector('.removeBtn').addEventListener('click', ()=>{
        cartAPI.removeItem(i);
        renderCart();
      });
      cartEl.appendChild(div);
    });
    cartTotalEl.textContent = cartAPI.getTotal();
  }

  clearBtn.addEventListener('click', ()=>{
    cartAPI.clearCart();
    renderCart();
  });

  await appData.seedIfEmpty();
  await renderProducts();
  renderCart();
});
</script>
</body>
</html>
