<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buyer Dashboard â€” FamFresh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">
  <div class="bg-white shadow sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="rounded-full bg-green-600 w-10 h-10 flex items-center justify-center text-white font-bold">FF</div>
        <div>
          <h1 class="font-bold text-lg">FamFresh</h1>
          <p class="text-xs text-gray-500">Buyer Dashboard</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <a href="cart.html" class="text-sm">Cart (<span id="cartCount">0</span>)</a>
        <button id="logoutBtn" class="text-sm text-red-600">Logout</button>
      </div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section>
      <h2 class="text-xl font-bold mb-4">Marketplace</h2>
      <div id="productGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <div id="chatbot-root"></div>

  <script src="app-full.js"></script>
  <script>
    auth.onAuthStateChanged(user => { if(!user) location.href='login.html'; });
    (async ()=>{ const prods = await appData.getProducts(); const grid=document.getElementById('productGrid'); grid.innerHTML=''; prods.forEach(p=>{
      const el=document.createElement('div');
      el.className='p-3 border rounded';
      el.innerHTML=`<img src="${p.image||''}" class="h-28 w-full object-cover rounded">
        <h4 class="mt-2 font-semibold">${p.name}</h4>
        <div class="text-sm text-gray-600">KES ${p.price} / ${p.unit||'kg'}</div>
        <div class="text-xs text-gray-500">${p.category}</div>
        <button class="addToCart bg-green-700 text-white px-3 py-1 mt-2 rounded">Add to Cart</button>`;
      grid.appendChild(el);
      el.querySelector('.addToCart').addEventListener('click', ()=>{ cartAPI.addItem({...p,quantity:1}); alert('Added to cart'); });
    })})();
    document.getElementById('logoutBtn').addEventListener('click', ()=>{ appAuth.logout(); location.href='login.html'; });
  </script>
</body>
</html>
