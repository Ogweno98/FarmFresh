<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamFresh - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script defer src="app-full.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-lg">FamFresh Admin Dashboard</h1>
    <div class="space-x-4">
      <button onclick="logout()" class="bg-yellow-400 px-3 py-1 rounded text-black font-semibold">Logout</button>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Admin Overview</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Stats Cards -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700">Total Users</h3>
        <p id="totalUsers" class="text-3xl font-bold text-green-700 mt-2">--</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700">Total Products</h3>
        <p id="totalProducts" class="text-3xl font-bold text-green-700 mt-2">--</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700">Active Farmers</h3>
        <p id="activeFarmers" class="text-3xl font-bold text-green-700 mt-2">--</p>
      </div>
    </div>

    <!-- Users Table -->
    <section class="mt-8 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4 text-green-700">Registered Users</h3>
      <table class="min-w-full border border-gray-300">
        <thead class="bg-green-100">
          <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Role</th>
            <th class="p-2 border">Joined</th>
          </tr>
        </thead>
        <tbody id="userList" class="text-sm"></tbody>
      </table>
    </section>
  </main>

  <div id="chatbot-root"></div>

  <script>
    // Load admin data from Firestore
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const usersSnap = await db.collection('users').get();
        const productsSnap = await db.collection('products').get();
        const farmersSnap = usersSnap.docs.filter(d => d.data().role === 'farmer');

        document.getElementById('totalUsers').textContent = usersSnap.size;
        document.getElementById('totalProducts').textContent = productsSnap.size;
        document.getElementById('activeFarmers').textContent = farmersSnap.length;

        const list = document.getElementById('userList');
        usersSnap.forEach(doc => {
          const u = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="p-2 border">${u.name || 'N/A'}</td>
            <td class="p-2 border">${u.email}</td>
            <td class="p-2 border">${u.role}</td>
            <td class="p-2 border">${u.createdAt?.toDate().toLocaleDateString() || 'â€”'}</td>
          `;
          list.appendChild(tr);
        });
      } catch (err) {
        console.error('Admin data load failed:', err);
      }
    });
  </script>
</body>
</html>
